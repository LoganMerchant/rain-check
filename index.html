<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg==" crossorigin="anonymous" />    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1 class="display-4 bg-dark text-light text-center py-2">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 bg-light">
                <h4>Search for a City:</h4>      
                <form id="search-form">
                    <input name="searched-city" id="searched-city" type="text" autofocus="true" />
                    <button type="submit" class="btn"><i class="fas fa-search"></i></button>
                </form>
                <div id="search-history"></div>
            </div>

            <div class="col-12 col-md-9">
                <div id="current-conditions" class="p-2 border border-secondary rounded"></div>
                <div id="forecast">
                    <h3>5-Day Forcast:</h3>
                </div>
            </div>
        </div>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
